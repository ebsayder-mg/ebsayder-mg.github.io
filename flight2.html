        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .law-entry {
            border: 1px solid #ccc;
            background-color: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
        }
        .law-title {
            font-weight: bold;
            font-size: 1.2rem;

        }

<body>
    <h1>Flight liste by GFLP - LSP SRDMG </h1>
    <div id="result"></div>






  <script>
    fetch('https://enesgp.github.io/api-json/Ebsayder/flight.json')
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById("result");
            const lawEntries = data.articles.map(article => `
                <div class="law-entry">
                    <div class="">${article.article}  <br> ${article.section}</div>
                    <div class="law-content">${article.content}</div>
                </div>
            `).join('');
            resultDiv.innerHTML = lawEntries;
        })
        .catch(error => {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = 'Erreur lors de la récupération du JSON.';
            console.error('Erreur lors de la récupération du JSON:', error);
        });

    // Ajouter les liens JSON ici
    const jsonLinks = [

        'http://gflp-json-group.github.io/roblox-ebsayder/9.json',
        'http://gflp-json-group.github.io/roblox-ebsayder/10.json'
    ];
    
    // Utiliser fetch pour récupérer et afficher les données JSON des liens
