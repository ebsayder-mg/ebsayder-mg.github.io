  <style>

       body {

</head>
<body>
  <header>
    <div class='container'>
      <div class='mobile_nav'>
        <button class='burger' title='Open and close menu'>
          <span class='mobile_nav__label'>Menu</span>
          <div class='top stripe'></div>
          <div class='middle stripe'></div>
          <div class='bottom stripe'></div>
        </button>
      </div>
      <div class='mobile_menu'>
        <nav>
          <ul>
            <li class='visited'>
              <a href='https://ebsayder-mg.github.io/'>Home</a>
            </li>
            <li>
              <a href='https://discord.gg/tcA6knZs'>discord</a>

              <a href='https://ebsayder-mg.github.io/contact'> A propos de nous ?</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class='logo'>
        <span>GFLP , LSP developement |Ebsayder</span>
      </div>
      <nav class='head_nav'>
        <ul>
          <li class='visited'>
            <a href='https://ebsayder-mg.github.io/'>Home</a>
          </li>
          <li>
            <a href='https://discord.gg/tcA6knZs'>discord</a>
          </li>
          <li>
            <a href='https://ebsayder-mg.github.io/contact'>A propos de nous ?</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1>Flight liste by GFLP - LSP SRDMG</h1>
    <div id="result"></div>

    <script>
      const jsonLinks = [
        'https://enesGP.github.io/api-json/Ebsayder/flight.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/modération/personrage.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/modération/pikayut.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/1.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/2.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/3.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/4.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/5.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/6.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/7.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/8.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/9.json',
        'https://gflp-json-group.github.io/roblox-ebsayder/10.json'
      ];

      jsonLinks.forEach(link => {
        fetch(link)
          .then(response => response.json())
          .then(data => {
            const resultDiv = document.getElementById("result");
            const lawEntries = data.articles.map(article => `
              <div class="law-entry">
                <div class="">${article.article}  <br> ${article.section}</div>
                <div class="law-content">${article.content}</div>
              </div>
            `).join('');
            resultDiv.innerHTML += lawEntries;
          })
          .catch(error => {
            console.error('Erreur lors de la récupération du JSON:', error);
          });
      });
    </script>
  </main>
</body>
