<div id="dataDisplay"></div>

<script>
var jsonUrl = "https://ebsayder-mg.github.io/gouv/acces/Json/id.json";
var targetId = "fc04";
var dataDisplay = document.getElementById("dataDisplay");

fetch(jsonUrl)
  .then(response => response.json())
  .then(data => {
    if (data.hasOwnProperty(targetId)) {
      var person = data[targetId];
      var personInfo = "<h2>ID: " + targetId + "</h2>";

      for (var key in person) {
        personInfo += "<p><strong>" + key + ":</strong> " + person[key] + "</p>";
      }

      dataDisplay.innerHTML = personInfo;
    } else {
      dataDisplay.innerHTML = "<p>Aucune carte trouvée pour l'ID " + targetId + "</p>";
    }
  })
  .catch(error => {
    console.error("Une erreur s'est produite lors de la récupération des données : ", error);
  });
</script>



















<div id="dataDisplay2"></div>

<script>
var jsonUrl = "https://ebsayder-mg.github.io/gouv/acces/Json/info.json";
var targetId = "fc04";
var dataDisplay = document.getElementById("dataDisplay");
var dataDisplay2 = document.getElementById("dataDisplay2");

fetch(jsonUrl)
  .then(response => response.json())
  .then(data => {
    if (data.hasOwnProperty(targetId)) {
      var person = data[targetId];
      var personInfo = "<h2>ID: " + targetId + "</h2>";

      for (var key in person) {
        personInfo += "<p><strong>" + key + ":</strong> " + person[key].date + "</p>";
        personInfo += "<p><strong>Raison:</strong> " + person[key].raison + "</p>";
        personInfo += "<p><strong>By:</strong> " + person[key].by + "</p>";
      }

      dataDisplay2.innerHTML = personInfo;
    } else {
      dataDisplay2.innerHTML = "<p>Aucune information trouvée pour l'ID " + targetId + "</p>";
    }
  })
  .catch(error => {
    console.error("Une erreur s'est produite lors de la récupération des données : ", error);
  });
</script>
