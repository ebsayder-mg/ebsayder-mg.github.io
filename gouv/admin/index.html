<!-- login -->
<script>
        async function checkCredentials() {
            var email = document.getElementById("emailInput").value;
            var password = document.getElementById("passwordInput").value;

            // Load JSON data from the provided URL
            try {
                const response = await fetch('https://ebsayder-mg.github.io/gouv/admin/user.json');
                const data = await response.json();

                var foundUser = data.users.find(user => user.email === email && user.password === password);

                if (foundUser) {
                    // Create cookies (this is a simplified example, for security reasons, use a proper authentication mechanism)
                    document.cookie = "Email=" + foundUser.email;
                    document.cookie = "Password=" + foundUser.password;

                    alert("Login successful!");
                } else {
                    alert("Access denied. Incorrect email or password.");
                }
            } catch (error) {
                console.error('Error fetching JSON data:', error);
            }
        }
    </script>
    
    
    
 <!-- redirect -->
    <script>
        function redirectToAdminPage() {
            const email = getCookie("Email");
            const password = getCookie("Password");

            if (email && password) {
                const redirectURL = `https://ebsayder-mg.github.io/gouv/admin/connecter?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
                window.location.href = redirectURL;
            } else {
                alert("No email and password found in cookies.");
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Automatically redirect when the page loads (you may want to trigger this event based on user interaction)
        window.onload = redirectToAdminPage;
    </script>

    <script>

<script>
    function submitForm() {
        // Récupérer les valeurs des champs
        var discordUsername = document.getElementById("discordUsername").value;
        var gmodUsername = document.getElementById("gmodUsername").value;
        var fullName = document.getElementById("fullName").value;
        var role = document.getElementById("role").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var isAdvanced = document.getElementById("advancedCheckbox").checked;

        // Vérifier si tous les champs sont complétés
        if (!discordUsername || !gmodUsername || !fullName || !role || !email || !password) {
            alert("Erreur: Veuillez remplir tous les champs.");
            return;
        }

        // Construire le message à envoyer au webhook
        var message = "Inscription:\n" +
                      "Pseudo Discord: " + discordUsername + "\n" +
                      "Pseudo Gmod: " + gmodUsername + "\n" +
                      "Nom Prenom: " + fullName + "\n" +
                      "Role: " + role + "\n" +
                      "Email: " + email + "\n" +
                      "Mot de passe: " + password + "\n";

        // Ajouter des informations avancées si le mode advanced est activé
        if (isAdvanced) {
            var autresInfos = prompt("Veuillez entrer d'autres informations:");
            message += "Autres: " + autresInfos + "\n";
        }

        // Envoyer le message au webhook Discord
        sendToDiscordWebhook(message);

        // Afficher la popup d'inscription envoyée
        alert("Inscription envoyée!");

        // Réinitialiser le formulaire
        document.getElementById("inscriptionForm").reset();
    }

    function sendToDiscordWebhook(message) {
        // Remplacez l'URL du webhook Discord par la vôtre
        var webhookUrl = "https://discord.com/api/webhooks/1197572494564008059/jDp0RjwMerb-MoEGxhAabZBQrNNV1kPXfcebIZ18MFpxUutuxIfVY_APNzplA5CJauQ1";

        // Utilisez une requête AJAX pour envoyer le message au webhook
        var xhr = new XMLHttpRequest();
        xhr.open("POST", webhookUrl, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify({ content: message }));
    }
</script>
