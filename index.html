<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="loading-overlay">
  <div class="loading-message">
    <h1>Chargement</h1>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
  </div>
</div>

<div id="content" class="hidden">
  <!-- Contenu du site -->
</div>

<script>
  function showContent() {
    var loadingOverlay = document.querySelector('.loading-overlay');
    var content = document.getElementById('content');
    loadingOverlay.style.display = 'none';
    content.classList.remove('hidden');
  }

  function getRandomDuration() {
    // Génère une durée aléatoire entre 1 et 8 secondes
    var minDuration = 1000; // 1 seconde
    var maxDuration = 8000; // 8 secondes
    return Math.floor(Math.random() * (maxDuration - minDuration + 1)) + minDuration;
  }

  function showLoading() {
    var progressBar = document.querySelector('.progress-bar-fill');
    var maxDuration = getRandomDuration();
    var startTime = Date.now();

    function updateProgressBar() {
      var elapsedTime = Date.now() - startTime;
      var progress = Math.min((elapsedTime / maxDuration) * 100, 100);
      progressBar.style.width = progress + '%';

      if (elapsedTime < maxDuration) {
        requestAnimationFrame(updateProgressBar);
      } else {
        showContent();
      }
    }

    requestAnimationFrame(updateProgressBar);
  }

  document.addEventListener('DOMContentLoaded', function() {
    showLoading();
  });
</script>

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .loading-overlay {
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #fff;
    z-index: 9999;
  }

  .loading-message {
    text-align: center;
  }

  .loading-message h1 {
    font-size: 30px;
    font-weight: bold;
  }

  .progress-bar {
    width: 200px;
    height: 10px;
    background-color: #eee;
    margin-top: 20px;
  }

  .progress-bar-fill {
    height: 100%;
    background-color: #2196F3;
    width: 0;
    transition: width 0.3s;
  }

  #content.hidden {
    display: none;
  }
</style>
</body>
</html>
